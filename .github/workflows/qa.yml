name: QA

on:
  pull_request:
  workflow_dispatch:

jobs:
  pr-smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      E2E_USER: ${{ secrets.E2E_USER }}
      E2E_PASS: ${{ secrets.E2E_PASS }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Doctor (sanity checks)
        run: npm run qa:doctor

      - name: Run PR smoke (high/medium risk via CLI)
        run: npm run qa:run -- --pack smoke

      - name: Upload Playwright HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-pr
          path: playwright-report
          retention-days: 7

  nightly-full:
    if: github.event_name != 'pull_request'  # cron or manual
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      E2E_USER: ${{ secrets.E2E_USER }}
      E2E_PASS: ${{ secrets.E2E_PASS }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Doctor (sanity checks)
        run: npm run qa:doctor

      - name: Run full suite (ui + api via CLI)
        run: npm run qa:run -- --pack all

      - name: Upload Playwright HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly
          path: playwright-report
          retention-days: 14

      - name: Fail build on any failures (JSON gate)
        if: always()
        run: |
          node -e "
            const fs=require('fs');
            const p='playwright-report/results.json';
            if(!fs.existsSync(p)){ process.exit(1); }
            const r=JSON.parse(fs.readFileSync(p,'utf8'));
            const failed=(r.suites||[]).some(s=>s.specs?.some(sp=>sp.ok===false));
            if(failed){ console.error('❌ Failures detected by JSON gate'); process.exit(1); }
            console.log('✅ JSON gate passed');
          "

  llm-evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run LLM eval harness (CLI)
        run: npm run qa:evals

      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-eval-results
          path: llm-evals/results.json
          retention-days: 14
